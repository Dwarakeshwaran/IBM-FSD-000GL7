<html>

<head>
    <title>Inheritance</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="Parent.js"></script>
</head>

<body onload = "clr()">

    <div>
        <input type="text" id="display">
    </div>
    <table>
        <tr>
            <th><input type="button" id="one" value="1" onclick="append(1)"></th>
            <th><input type="button" id="two" value="2" onclick="append(2)"></th>
            <th><input type="button" id="three" value="3" onclick="append(3)"></th>
        </tr>
        <tr>
            <th><input type="button" id="four" value="4" onclick="append(4)"></th>
            <th><input type="button" id="five" value="5" onclick="append(5)"></th>
            <th><input type="button" id="six" value="6" onclick="append(6)"></th>
        </tr>
        <tr>
            <th><input type="button" id="seven" value="7" onclick="append(7)"></th>
            <th><input type="button" id="eight" value="8" onclick="append(8)"></th>
            <th><input type="button" id="nine" value="9" onclick="append(9)"></th>
        </tr>
        <tr>
            <th><input type="button" id="zero" value="0" onclick="append(0)"></th>
        </tr>

        <td><input type="button" id="+" value="+" onclick="append('+')"></td>
        <td><input type="button" id="-" value="-" onclick="append('-')"></td>
        <td><input type="button" id="*" value="*"></td>
        </tr>
        <tr>
            <td><input type="button" id="/" value="/" onclick="append('/')"></td>
            <td><input type="button" id="%" value="%" onclick="append('%')"></td>
            <td><input type="button" id="=" value="=" onclick="result( )"></td>
        </tr>
    </table>



</body>

</html>
