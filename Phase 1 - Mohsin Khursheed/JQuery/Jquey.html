<html>

<head>
    <title>JQuery</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="jquery-ui-theme.css" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"
        integrity="sha256-p6xU9YulB7E2Ic62/PX+h59ayb3PBJ0WFTEQxq0EjHw=" crossorigin="anonymous" />
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dark-hive/jquery-ui.min.css" integrity="sha256-eZniZ8LGwFHGy3Dndt7l7eKikb8Dg+d2e1AvTP5NWPg=" crossorigin="anonymous" />-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"
        type="text/javascript"></script>

    <script type="text/javascript" src="Jquery.js"></script>
        
    <style type="text/css">
        fieldset {
            margin-right: 70%;
            float: left;
        }

        .toggler {
            width: 500px;
            height: 200px;
            position: relative;
        }

        #button {
            padding: .5em 1em;
            text-decoration: none;
        }

        #effect {
            width: 240px;
            height: 170px;
            padding: 0.4em;
            position: relative;
        }

        #effect h3 {
            margin: 0;
            padding: 0.4em;
            text-align: center;
        }

        .ui-effects-transfer {
            border: 2px dotted gray;
        }
    </style>




</head>

<body>
        <header>
                <ul id="top-menu">
                    <li><div>Home</div></li>
                    <li>
                        <div>About us</div>
                    </li>
                    <li>
                        <div>Contact us</div>
                    </li>
                </ul>
        <header>
    

    <div id="acc">
        <input type="button" class="ui-button ui-widget ui-corner-all" id="tab1" value="Sign Up">
        <input type="button" class="ui-button ui-widget ui-corner-all" id="tab2" value="Login">
        <input type="button" class="ui-button ui-widget ui-corner-all" id="tab3" value="Search">
    </div>
    


    <fieldset id="register">
        <legend>Sign Up</legend>
        <form action="" id="frm-reg">
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" id="uid" name="id"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input type="text" id="uname" name="name"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="text" id="pass" name="pass"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" id="email" name="email"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input type="text" id="phone" name="phone"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" class="ui-button ui-widget ui-corner-all"
                            id="save" value="submit"></td>
                </tr>

            </table>



        </form>

    </fieldset>




    <fieldset id="login">
        <legend>Login</legend>
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" id="lname"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="text" id="lpass"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="ui-button ui-widget ui-corner-all" id="loginBtn" value="Sign in"></td>
            </tr>
        </table>
    </fieldset>

    <fieldset id="search">
        <legend>Search</legend>
        <table>
            <tr>
                <th>Enter ID</th>
                <td><input type="text" id="sid" placeholder="Enter ID to search"></td>
            </tr>
            <tr>
                <td colspan='2' align='center'><input type="submit" class="ui-button ui-widget ui-corner-all" id="findId" value="Search"></td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
