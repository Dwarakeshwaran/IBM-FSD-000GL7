<html>

<head>
    <title>Login</title>
    <link rel="Stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="login">
        <form method="GET">
            <fieldset>
                <legend align="center"><img src="logo.png"></legend>


                <input type="text" name="username" placeholder="Enter User Name" class="textfield">
                <input type="password" name="password" placeholder="Enter Password" class="textfield">

                <input type="submit" value="Login" class="button">

                <a href="register.html"><input type="button" value="Register" class="button"> </a>  


            </fieldset>
        </form>
    </div>

</body>

</html>
